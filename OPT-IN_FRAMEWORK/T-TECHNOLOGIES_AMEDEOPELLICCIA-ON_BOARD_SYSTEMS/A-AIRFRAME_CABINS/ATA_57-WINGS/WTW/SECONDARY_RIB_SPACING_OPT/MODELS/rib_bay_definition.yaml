# ATA 57 Wings — WTW Rib Bay Definition
# Doc ID: T-A-ATA57-WTW-RIBOPT-BAYD-001
# Status: DRAFT
# Scope: Defines all rib bays for WTW rib spacing optimisation.
#        Fixed bays are excluded from optimisation; free bays are optimised via 8-bit register.

programme: AMPEL360_WTW
ata_chapter: 57
variant: WTW
doc_id: T-A-ATA57-WTW-RIBOPT-BAYD-001
revision: A
date: "2026-02-24"
status: DRAFT

encoding_ref: "STD_RIB_SPACING_ENCODING.md"
register_width_bits: 8

# Wing semi-span reference: full semi-span = 1.0 (non-dimensional)
# Spanwise station = non-dimensional eta of outboard rib face for each bay

rib_bays:
