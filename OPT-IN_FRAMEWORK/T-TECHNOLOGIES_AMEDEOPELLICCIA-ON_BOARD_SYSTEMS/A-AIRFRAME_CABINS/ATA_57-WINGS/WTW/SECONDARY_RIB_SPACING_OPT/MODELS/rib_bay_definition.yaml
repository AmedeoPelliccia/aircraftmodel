  - bay_id: RB-001
    spanwise_eta_outboard: 0.050
    fixed: true
    fixed_reason: Wing-body attach rib (front spar + rear spar stubs)
    register_value: null
    spacing_mm: TBD
    notes: Root rib. Position governed by fuselage frame pitch FR-XX (TBD).

