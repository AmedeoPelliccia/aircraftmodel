name: KNOT Issues Sync

on:
  push:
    paths:
      - 'SSOT/LC01_PROBLEM_STATEMENT/KNOTS.csv'
      - 'SSOT/LC01_PROBLEM_STATEMENT/KNU_PLAN.csv'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python tools/ci/knot_issues_sync.py --dry-run
